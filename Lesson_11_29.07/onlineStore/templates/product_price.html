{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Product Price</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Volume Range</th>
            <th>Glossy Price</th>
            <th>Matte Price</th>
        </tr>
        </thead>
        <tbody>
        {% for price in product_prices %}
        <tr>
            <td>{{ price.volume_range }}</td>
            <td>{{ price.glossy_price }}</td>
            <td>{{ price.matte_price }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
