<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Users list</h1>
        <ul>
            {% for user in users %}
                <li>
                    <span class="label">login</span> - <span class="username">{{ user['username'] }}</span> <br>
                    <span class="label">email</span> - <span class="email">{{ user['email'] }}</span> <br>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="button">Go back</a>
    </div>
</body>
</html>
